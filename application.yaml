apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-20-hosted-cluster
  namespace: openshift-gitops
  labels:
    cluster-type: hosted
    platform: kubevirt
    managed-by: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/jithunarayanan/ztp-gitops.git
    targetRevision: test
    path: hosted-clusters/hcp-20
    # kustomize:
    #   namePrefix: prod-
    #   commonLabels:
    #     env: production
    # helm:
    #   valueFiles:
    #     - values-production.yaml
    #   parameters:
    #     - name: cluster.name
    #       value: hcp-02
  destination:
    server: https://api.mcluster1.opra.tech:6443
    namespace: clusters
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
