apiVersion: v1
kind: HostedCluster
metadata:
  name: hcp-20
  namespace: clusters
spec:
  autoscaling:
    scaling: ScaleUpAndScaleDown
  controllerAvailabilityPolicy: HighlyAvailable
  dns:
    baseDomain: apps.mcluster1.opra.tech
  etcd:
    managementType: Managed
    managed:
      storage:
        persistentVolume:
          size: 8Gi
          storageClassName: ocs-storagecluster-ceph-rbd
        type: PersistentVolume
  networking:
    clusterNetwork:
    - cidr: 10.132.0.0/14
    networkType: OVNKubernetes
    serviceNetwork:
    - cidr: 172.31.0.0/16
  olmCatalogPlacement: management
  platform:
    kubevirt:
      baseDomainPassthrough: true
    type: KubeVirt
  pullSecret:
    name: hcp-20-pull-secret
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.19.21-x86_64
  # secretEncryption:
  #   aescbc:
  #     activeKey:
  #       name: hcp-20-etcd-encryption-key
  #   type: aescbc
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: Ignition
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  sshKey:
    name: hcp-20-ssh-key
    key: ssh-publickey